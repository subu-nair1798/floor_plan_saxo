    <div class="container">

                </div>
                <div id="floor_6" class="floorArea">
                    <h1>Floor 6<button id="F6_info" class="floor_info btn btn-info btn-lg"><i class="fas fa-info-circle"></i></button></h1>
                    <hr>
                    <img src="./lib/img/picture6.jpg" id="F6" title="Floor 6" usemap="#floor6_Map" class="floorImgGroup"/>
                    <!-- <map name="floor6_Map" >
                         
                    </map> -->
                </div>
                <img id="pin_img" src="./lib/img/map-pin-red.svg">
                <hr>
            </div>
            
            
            <div class="floor_group">
                <div class="bay_group">
                    <h1><span class="bay_range"></span><span class="close">&times;</span></h1>
                    <hr>
                    <br>
                    <div class="bay_content">
                    </div>
                </div>
            </div>

            <div class="pop_div">
                
                <div id="detail_content" class="pop_content">
                    <h1>Details <span class="close">&times;</span></h1>    
                    <hr>
                    <div id="info_1">
                        <h5>Floor(s) : <span id="floor_info"></span></h5>
                    </div>
                    <div id="info_2">
                        <h5>Bay(s) : <span id="bay_info"></span></h5>
                    </div>
                    <div id="info_3">
                        <h5>Seat(s) : <span id="seat_info"></span></h5>
                    </div>
                    <div id="info_4">
                        <h5>Employee Name : <span id="name_info"></span></h5>
                    </div>
                    <div id="info_5">
                        <h5>Employee ID : <span id="id_info"></span></h5>
                    </div>
                    <div id="info_6">
                        <h5>Start Date : <span id="start_info"></span></h5>
                    </div>
                    <div id="info_7">
                        <h5><i><b><span id="vacant_desk"></span></b></i></h5>
                    </div>
                    <hr>
                    <button class="btn btn-success" id="add_btn">Assign</button>
                    <button class="btn btn-danger" id="delete_btn">Unassign</button>
                    <button class="btn btn-dark" id="edit_btn">Re-Assign Desk</button>  
                    <button class="btn btn-danger" id="cancel_btn">Cancel</button>  
                    
                </div>
                <div id="add_content" class="pop_content">
                    <h1>Add<span class="close">&times;</span></h1>
                    <hr>
                    <div class="form-group row">
                        <label for="add_desk" class="col-2 col-form-label"><h5>Seat</h5></label>
                        <input type="text" placeholder="Desk" id="seat_input" class="form-control form-control-sm col-5" disabled>
                    </div>
                    <div class="form-group row">
                        <label for="add_id" class="col-2 col-form-label"><h5>Employee ID</h5></label>
                        <input type="text" placeholder="Employee ID" id="id_input" class="form-control form-control-sm col-5">
                    </div>
                    <button class="btn btn-success" id="submit_add">Submit</button>
                    <button class="btn btn-danger" id="cancel_add">Cancel</button>
                </div>
                <div id="edit_content" class="pop_content">
                    <h1>Re-Assign Desk(s)<span class="close">&times;</span></h1>
                    <hr>
                    <ul class="list-group" id="edit_list">
                    </ul>
                    <br>
                    <button class="btn btn-success" id="submit_edit">Submit</button>
                    <button class="btn btn-danger" id="cancel_edit">Cancel</button>
                </div>

                    <h1>Employee Details<span class="close">&times;</span></h1>

                </div> -->
